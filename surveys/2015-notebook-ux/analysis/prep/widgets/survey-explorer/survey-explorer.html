<!--
Represents a widget that lets the user choose between a set of visualizations for a given survey.
Example:
    <survey-explorer data-frame="aDataFrame" series="roles_roles"></survey-explorer>
@element survey-explorer
-->
<dom-module id="survey-explorer">
    <template>
        <paper-dropdown-menu id="dd1" label="Choose a series" noink no-animations selected-item-label="{{selectedLabel}}">
            <paper-menu class="dropdown-content" selected="0">
                <template is="dom-repeat" items="{{labels}}">
                    <paper-item>{{item}}</paper-item>
                </template>
            </paper-menu>
        </paper-dropdown-menu>
        <paper-dropdown-menu label="Group by" noink no-animations>
            <paper-menu class="dropdown-content" attr-for-selected="name" selected="{{group_by}}">
                <paper-item name="no_grouping">-- No grouping --</paper-item>
                <paper-item name="how_often">How often do you use Jupyter Notebook?</paper-item>
                <paper-item name="how_long_used">Roughly how long have you been using Jupyter Notebook?</paper-item>
                <paper-item name="years_in_role">How many years have you been in this job role?</paper-item>
                <paper-item name="audience_size">How many people typically see and/or interact with the results of your work in Jupyter Notebook?</paper-item>
                <paper-item name="roles_primary">What is your primary role when using Jupyter Notebook?</paper-item>
            </paper-menu>
        </paper-dropdown-menu>
        <paper-toggle-button checked="{{percentages}}">Use percentages</paper-toggle-button>
        <urth-core-function id="f1" ref="exploreDataFrame" arg-series="{{seriesByLabel(selectedLabel)}}" arg-group_by="{{group_by}}" arg-percentages="{{percentages}}" result="{{df}}" auto></urth-core-function>
        <urth-viz-bar id="c1" datarows="{{df.data}}" columns="{{df.columns}}" xlabel="{{xlabel}}" ylabel="{{ylabel}}"  margin='{"bottom":100, "right":50}' rotatelabels="25" selection="{{sel}}"></urth-viz-bar>
        <urth-core-function id="getSampleFunc" ref="getSample" arg-keyword="[[sel.0.x]]" arg-groupby="[[group_by]]" arg-sample_size="10" result="{{sampleData}}" arg-groupby_key="[[sel.0.key]]" arg-series="{{seriesByLabel(selectedLabel)}}" arg-sample_source="{{sampleSource}}" auto></urth-core-function>
        <div>
            <em>Select a bar above.</em>
            <template is="dom-if" if="[[sel]]">
                <span>Showing a random sample of up to 10 responses matching "[[sel.0.x]]" grouped by "[[sel.0.key]]".</span>
            </template>
        </div>
        <div style="max-height:300px; overflow:auto;">
           <template is="dom-repeat" items="[[sampleData.data]]">
               <template is="dom-repeat" items="[[item]]">
                   <template is="dom-if" if="[[item]]">
                       <p>[[item]]</p>
                   </template>
               </template>
               <hr />
           </template>
        </div>
        <content></content>
    </template>
</dom-module>
<script>
    'use strict';
    Polymer({
        is: 'survey-explorer',
        properties: {
            series: {
                type: Array
            },
            labels: {
                type: Array,
                value: ['Keyword patterns', 'Annotator themes']
            },
            group_by: {
                type: String,
                value: 'no_grouping',
                observer: '_group_byChanged'
            },
            selectedLabel: String,
            percentages: Boolean,
            xlabel: {
                type: String,
                computed: 'xlabelText(selectedLabel)'
            },
            ylabel: {
                type: String,
                computed: 'ylabelText(percentages)'
            },
            sampleSource: {
                type: Array
            }
        },
        _group_byChanged: function() {
            // reset chart selection
            this.$.c1.selection = [];
        },
        seriesByLabel: function(label) {
            var index = this.labels.indexOf(label);
            return this.series[index];
        },
        xlabelText: function(selectedLabel) {
            var index = this.labels.indexOf(selectedLabel);
            var text = 'Top ' +  this.labels[index] + ' (10 max)';    
            // workaround since urth-viz-chart doesn't handle axis label updates
            if(this.$.c1.$.chart.chart) {
                this.$.c1.$.chart.chart.xAxis.axisLabel(text);
                this.$.c1.$.chart._update();
            } else {
                this.$.c1.$.chart.xlabel = text;
            }
            return text;
        },
        ylabelText: function(percentages) {
            var text = percentages ? 'Fraction of respondents' : 'Respondents';
            // workaround since urth-viz-chart doesn't handle axis label updates
            if(this.$.c1.$.chart.chart) {
                this.$.c1.$.chart.chart.yAxis.axisLabel(text);
                this.$.c1.$.chart._update();
            } else {
                this.$.c1.$.chart.ylabel = text;
            }
            return text;
        },
        rowToText: function(row) {
            return row.join('<br />');
        }
    });
</script>
